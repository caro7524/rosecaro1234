<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AR hotel</h1>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">service</a></li>
                    <li><a href="#">contacts</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">help</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>WELCOME TO AR HOTEL</h2>
            <p>Your perfect vacation awaits.</p>

            <div class="reservation">
                <h3>RESERVATION</h3>
                <div class="form-group">
                    <label for="arrival-date">Arrival Date</label>
                    <input type="date" id="arrival-date">
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date</label>
                    <input type="date" id="departure-date">
                </div>
                <div class="form-group">
                    <label for="person">Person</label>
                    <input type="number" id="person" value="1" min="1">
                </div>
                <div class="form-group">
                    <label for="room">Room</label>
                    <input type="number" id="room" value="1" min="1">
                </div>
                <button>Check Availability</button>
            </div>

            <button class="book-now">BOOK NOW</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AR hotel</p>
    </footer>
</body>
</html>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    background-color: #f2f2f2;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;
}

h1, h2, h3 {
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
}

nav li {
    display: inline-block;
    margin: 0 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 40px 0;
}

.reservation {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.book-now {
    display: block;
    margin: 20px auto;
    width: 200px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

@media screen and (max-width: 768px) {
    nav ul {
        text-align: left;
    }

    nav li {
        display: block;
        margin: 10px 0;
    }

    .reservation {
        margin-bottom: 40px;
    }

    .book-now {
        width: 100%;
    }
}

</style>
